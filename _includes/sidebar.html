<div class="well">
    <h4>Recent Posts</h4>
    <ul class="sidebarposts" span="recent">
        {% for post in site.posts limit:5 %}
        <li>

            <a href="{{ BASE_PATH }}{{ post.url }}" class="sidebarlink"> {{ post.title }} </a>
            <br />
            <span>{{ post.date | date_to_string }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
